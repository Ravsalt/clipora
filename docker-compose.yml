version: '3.8'

services:
  clipora:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clipora
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./templates:/app/templates
      - ./generated:/app/generated
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
